apply plugin: 'com.noveogroup.android.check'

check {
    checkstyle {
        config file("$rootDir/config/checkstyle/checkstyle.xml")
        reportXML file("$project.buildDir/reports/checkstyle/checktyle-result.xml")
        reportHTML file("$project.buildDir/reports/checkstyle/checktyle-result.html")
    }
    findbugs { skip true }
    pmd { skip true }
}